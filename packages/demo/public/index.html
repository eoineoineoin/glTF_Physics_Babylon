<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Hello, glTFhysics!</title>
        <style>
canvas {
    position: fixed;
    width: 100%;
    height: 100%;
    left: 0;
    top: 0;
}

#demoControls {
    position: absolute;
    z-index: 1;
    background: #ea9cfc;
    border-radius: 12px;
    border: 2px solid #ffffff;
    max-width: 15em;
}

#demoControls ul {
    padding-left: 0;
    padding-right: 0;
}

#demoControls li {
    list-style: none;
    padding-left: 12px;
    padding-right: 12px;
}

li.selectedCamera,
li.selectedScene {
    background: #cc83dd;
}

span.selectableItem {
    cursor: pointer;
}

#sceneSelect li span.selectableItem
{
    font-size: larger;
}

a.sceneSelectLink {
    text-decoration: none;
}


span.sceneSelectDescription {
    display: block;
    color: #605060;
}

    </style>
    </head>
    <body>
        <canvas id="sceneCanvas"></canvas>
        <div id="demoControls">
            <div id="sceneSelect"></div>
            <div id="cameraSelect"></div>
        </div>

    </body>
</html>
